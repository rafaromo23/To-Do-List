{% extends 'base.html' %}

{% block head %}
<title>My To-Do List</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="content">
        <h1 class="header">Update Task</h1>

        <form action="/edit/{{task.id}}" method="POST" class="add-form">
            <input type="text" name="content" id="content" value="{{task.content}}"/>
            <input type="submit" value="Update" />
        </form>

    </div>
</div>
{% endblock %}
